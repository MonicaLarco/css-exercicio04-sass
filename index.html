<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sassy</title>
</head>

<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    <section class="contact-form-container">
        <div class="contact-box">
            <form>
                    <label class="contact-form-label">First name</label>
                    <input type="text" class="contact-input" required>
                    <label class="contact-form-label">Last name</label>
                    <input type="text" class="contact-input" required>
                    <label class="contact-form-label">Email address</label>
                    <input type="email" class="contact-input" required>
                <button type="submit" class="contact-form-btn">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
